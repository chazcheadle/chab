<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
<style>
body {
  background-color: #ccc;
  padding: 0;
  margin: 0;
  font-family: 'Titillium Web', sans-serif;
  color: #fff;
}
#content {
  position: absolute;
  width: 100%;
  height: 480px;
}

#picture {
  background-color: #000;
  position: absolute;
  width: 960px;
  height: 480px;
  top: 10px;
  left: 10px;

}
#overlay {
  width: 860px;
  height: 420px;
  position: relative;
  border-left: solid 1px #fff;
  border-right: solid 1px #fff;
  margin: 30px 50px;
  padding: 10px;
  color: rgba(255,255,255,.75);
}
#header  {
  width: 100%;
}
#display-uleft {
//  position: relative;
//  top: 10px;
//  left: 0px;
  padding-left: 10px;
}
#display-mleft {
//  position: relative;
//  top: 40px;
  left: 0px;
  padding: 30px 10px;
}
#display-bleft {
//  position: relative;
//  bottom 20px;
  left: 0px;
  padding-left: 10px;
}
#display-mright {
  position: absolute;
  top: 100px;
  right: 0px;
  padding-right: 10px;
}
.info {
  left: 0px;
//  position: relative;
  padding-bottom: 15px;
  margin-bottom: 10px;
  color: #fff;
  width: 140px;
  clear: both;
  height: 30px;
}
.info-left {
//  width: 75px;
  float: left;
}
.info-right {
  background-color: #000;
  width: 40px;
  float: right;
  border: solid 1px #444;
  height: 40px;
}
.calendar .label {
  font-size: 1.3em;
//  border: solid 1px #444;
}
.calendar .value {
  font-size: 2.6em;
  color: #000;
  background-color: #fff;
  line-height: .8em;
  font-weight: 700;
  text-align: right;
  padding: 5px;
}
.data .label {
  font-size: .9em;
  line-height: .6em;
}
.data .value {
  font-size: 2em;
}
#day  {
  width: 130px;
}
#calendar  {
}
#temp {
}
#pressure {
}
#humidity {
}
#location-env {
  border-top: solid 1px #888;
}
#location-env .label {
  text-align: right;
}
#location {
  font-size: 2.6em;
  display: inline;
  clear: both;
}
#location .facility {
  font-weight: 700;
  float: left;
}
#location .room {

}
</style>
</head>
<body>
<div id="content">
  <div id="picture"></div>
  <div id="overlay">
    <div id="header">
    <div id="display-uleft">
      <div id="day" class="calendar">
        <div class="label">MISSION DAY</div>
        <div class="value">48</div>
      </div>
    </div>
    </div>
    <div id="display-mleft">
      <div id="temp" class="info data">
        <div class="info-left">
          <div class="label">TEMP</div>
          <div class="value">21.25</div>
        </div>
        <div class="info-right"></div>
      </div>
      <div id="pressure" class="info data">
        <div class="info-left">
          <div class="label">PRESSURE</div>
          <div class="value">13.32</div>
        </div>
        <div class="info-right"></div>
      </div>
      <div id="humidity" class="info data">
        <div class="info-left">
          <div class="label">HUMIDITY</div>
          <div class="value">20.39</div>
        </div>
        <div class="info-right"></div>
      </div>
     <div id="location-env" class="info location">
        <div class="label">INTERIOR</div>
      </div>
    </div>
    <div id="display-bleft">
      <div id="location" class="info data">
        <div class="facility">HAB > </div>
        <div class="room">KITCHEN</div>
      </div>
    </div>
    <div id="display-mright">
      <div id="temp" class="info data">
        <div class="info-left">
          <div class="label">TEMP</div>
          <div class="value">11.29</div>
        </div>
        <div class="info-right"></div>
      </div>
      <div id="pressure" class="info data">
        <div class="info-left">
          <div class="label">PRESSURE</div>
          <div class="value">13.33</div>
        </div>
        <div class="info-right"></div>
      </div>
      <div id="pressure" class="info data">
        <div class="info-left">
          <div class="label">WIND SPEED</div>
          <div class="value">4.24</div>
        </div>
        <div class="info-right"></div>
        </div>
        <div id="location-env" class="info location">
          <div class="label">EXTERIOR</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
